{% extends 'base.html' %}

{% block content %}
<div class="name">
  <h5>Nama: </h5>
  <b>{{nama}}</b>
</div>

<table class="item-table">
  <tr class="item-table-row">
    <th class="item-table-cell">Nama Barang</th>
    <th class="item-table-cell">Harga Barang</th>
    <th class="item-table-cell">Deskripsi</th>
  </tr>
  {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
  {% for barang in list_barang %}
    <tr class="item-table-row">
      <th class="item-table-cell">{{barang.nama_barang}}</th>
      <th class="item-table-cell">{{barang.harga_barang}}</th>
      <th class="item-table-cell">{{barang.deskripsi}}</th>
    </tr>
  {% endfor %}
</table>

{% endblock content %}
