{% extends 'base.html' %}

{% block meta %}

<title>Login</title>

{% endblock meta %}

{% block content %}

<div class="flex justify-center">
  <div class="w-80 min-w-400 mt-40 p-10 shadow-lg rounded-md justify-center">
    <h1 class="inline font-extrabold text-transparent text-5xl bg-clip-text bg-gradient-to-r from-blue-600 to-red-600">
      Login
    </h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mt-6">
        <h2 class="text-lg">Username</h2>
        <input class="mt-2 w-full rounded-md" type="text" name="username" placeholder="Username" class="form-control">
      </div>
      <div class="mt-2">
        <h2 class="text-lg">Password</h2>
        <input class="mt-2 w-full rounded-md" type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="mt-2 flex">
        <p class="text-sm">
          Belum mempunyai akun?
          <a href="{% url 'wishlist:register' %}">
            <p class="ml-1 text-sm text-blue-600">
              Buat Akun
            </p>
          </a>
        </p>
      </div>
      <div class="mt-6">
        <input class="rounded-md shadow-md px-6 py-2 transition ease-in-out bg-gradient-to-r from-blue-600 to-red-600 text-white hover:scale-110" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>

{% endblock content %}
